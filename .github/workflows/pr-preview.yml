name: PR Preview with EAS Update

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    name: Create PR Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "::error::EXPO_TOKEN secret is not set. Please add it to your repository secrets."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Create update
        id: eas_update
        run: |
          # Create a unique channel name for this PR
          CHANNEL_NAME="pr-${{ github.event.pull_request.number }}"

          # Create the EAS update
          npx eas-cli update --branch "$CHANNEL_NAME" --message "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}" --non-interactive

          # Generate the Expo Go QR code URL
          PROJECT_ID=$(npx expo config --json | jq -r '.extra.eas.projectId // ""')
          if [ -z "$PROJECT_ID" ]; then
            echo "::warning::Could not extract project ID from app config"
            PROJECT_ID="your-project-id"
          fi

          QR_URL="exp://u.expo.dev/update/${PROJECT_ID}?channel-name=${CHANNEL_NAME}"
          echo "qr_url=$QR_URL" >> $GITHUB_OUTPUT
          echo "channel=$CHANNEL_NAME" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const channelName = '${{ steps.eas_update.outputs.channel }}';
            const qrUrl = '${{ steps.eas_update.outputs.qr_url }}';

            // Create QR code using a public API
            const qrCodeImage = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(qrUrl)}`;

            const body = `## ðŸ“± Preview this PR in Expo Go

            Scan this QR code with the Expo Go app to test this PR:

            ![](${qrCodeImage})

            **Channel:** \`${channelName}\`

            **Direct URL:** \`${qrUrl}\`

            ### Testing Instructions
            1. Install [Expo Go](https://expo.dev/go) on your device
            2. Scan the QR code above
            3. The app will open with the changes from this PR

            ---

            ðŸ’¡ This preview updates automatically with each new commit to this PR.`;

            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview this PR in Expo Go')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }